<DOCTYPE html>
    <html lang="en">

    <body>
        <script src="js\change_password.js"></script>

        <h2>Change Password</h2>
        <hr>
        <div id="passwordWrapper">
            <br>
            <h3>Enter current password</h3>
            <input type="password" class="emailSubject" id="currentPass" name="Current password" size="70">
            <br>
            <br>
            <h3>Enter new password</h3>
            <input type="password" class="emailSubject" id="pass1" name="New password" size="70">
            <br>
            <br>
            <h3>Re-enter new password</h3>
            <input type="password" class="emailSubject" id="pass2" name="New password 2" size="70">
            <br>
            <br>
            <button type="button" class="sendEmail" onclick="changePassword()" > Change Password</button>
        </div>
    </body>

    </html>
